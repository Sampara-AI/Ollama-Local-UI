<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ollama Mission Control</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Nunito Sans', sans-serif;
        background-color: #0d0d0d;
        color: #e0e0e0;
        background-image:
          linear-gradient(rgba(0, 255, 150, 0.05) 1px, transparent 1px),
          linear-gradient(90deg, rgba(0, 255, 150, 0.05) 1px, transparent 1px);
        background-size: 2em 2em;
      }
      .neumorphic-out {
        border-radius: 12px;
        background: #1a1a1a;
        box-shadow: 5px 5px 10px #111, -5px -5px 10px #232323;
      }
      .neumorphic-in {
        border-radius: 12px;
        background: #1a1a1a;
        box-shadow: inset 5px 5px 10px #111, inset -5px -5px 10px #232323;
      }
       .glassmorphic {
        background: rgba(26, 26, 26, 0.6);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1a1a1a;
      }
      ::-webkit-scrollbar-thumb {
        background: #00ff96;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #00e687;
      }
    </style>

  }
}
</script>
</head>
